---
layout: default
---

<div class="page-content">
  {% include breadcrumbs.html %}
  <hgroup id="document-title">
    <h1>{{ page.title }}</h1>
    <h2>{{ page.description }}</h2>
  </hgroup>

  <a class="latest-release-button" href="{{ page.github_url }}/releases/latest">Latest release (GitHub)</a>

  <div class="featured-image">
    <img src="{{ page.image }}" alt="{{ page.title }} screenshot">
  </div>

  <article>
    {{ content }}
  </article>
</div>
